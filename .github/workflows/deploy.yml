name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@clothes-freeman.store 'cd ~/FINAL-CLOTHES-SHOP-ECOMMERCER && git pull origin main && 'cd ~/FINAL-CLOTHES-SHOP-ECOMMERCER/production && docker compose up --build -d'
