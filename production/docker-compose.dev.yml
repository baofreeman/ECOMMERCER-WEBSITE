services:
  backend:
    build:
      context: ../server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DATABASE=host.docker.internal
      - CLIENT_URL=http://localhost
    ports:
      - 8000:8000
    expose:
      - 8000

  frontend:
    build:
      context: ../client
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - ../client/build:/usr/share/nginx/html
      - ./nginx/dev/default.conf:/etc/nginx/conf.d/default.conf
